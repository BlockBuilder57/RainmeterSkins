[Rainmeter]
Update=250
SkinWidth=640
SkinHeight=25

[MeasurePlayer]
Measure=NowPlaying
PlayerName=CAD
PlayerType=TITLE

[MeasurePlayerState]
Measure=NowPlaying
PlayerName=[MeasurePlayer]
PlayerType=STATE
IfCondition=MeasurePlayerState = 0
IfTrueAction=[!SetOption Title Text "-"][!HideMeter Pause]
IfCondition2=MeasurePlayerState = 1
IfTrueAction2=[!SetOption Title Text "%1 - %2 - %3 (%4/%5)"][!HideMeter Pause]
IfCondition3=MeasurePlayerState = 2
IfTrueAction3=[!ShowMeter Pause]

[MeasureArtist]
Measure=NowPlaying
PlayerName=[MeasurePlayer]
PlayerType=ARTIST
[MeasureAlbum]
Measure=NowPlaying
PlayerName=[MeasurePlayer]
PlayerType=ALBUM
[MeasureCover]
Measure=NowPlaying
PlayerName=[MeasurePlayer]
PlayerType=COVER

[MeasurePosition]
Measure=NowPlaying
PlayerName=[MeasurePlayer]
PlayerType=POSITION
[MeasureDuration]
Measure=NowPlaying
PlayerName=[MeasurePlayer]
PlayerType=DURATION
[MeasureProgress]
Measure=NowPlaying
PlayerName=[MeasurePlayer]
PlayerType=Progress

[Bar]
Meter=Bar
MeasureName=MeasureProgress
X=25
H=2
W=610
BarColor=255,255,255,255
SolidColor=255,255,255,25
BarOrientation=Horizontal
[Bar2]
Meter=Bar
MeasureName=MeasureProgress
X=24
H=2
W=610
BarColor=140,140,140,255
BarOrientation=Horizontal

[Cover]
Meter=Image
MeasureName=MeasureCover
PreserveAspectRatio=1
SolidColor=255,255,255,25
W=25
H=25
LeftMouseDownAction=[!CommandMeasure MeasurePlayer "PlayPause"]

[Pause]
Meter=Image
ImageName=#@#pause.png
W=25
H=25

[Title]
Meter=String
MeasureName=MeasurePlayer
MeasureName2=MeasureArtist
MeasureName3=MeasureAlbum
MeasureName4=MeasurePosition
MeasureName5=MeasureDuration
StringAlign=LeftCenter
X=25
Y=((25/2) + 2)
FontColor=255,255,255,255
FontSize=10
FontFace=Consolas
AntiAlias=1
InlineSetting=Color | 255,255,255,140
InlinePattern=-.*-.*
InlineSetting2=Color | 255,255,255,63
InlinePattern2=( \(.*\))$