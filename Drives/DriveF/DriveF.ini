[Rainmeter]
Update=200
SkinWidth=320
SkinHeight=25

[Variables]
DriveLetter=F:

[DriveLabel]
Measure=FreeDiskSpace
Drive="#DriveLetter#"
Substitute="":"Local Disk"
Label=1
UpdateDivider=7000
[DriveSize]
Measure=FreeDiskSpace
Drive="#DriveLetter#"
Total=1
UpdateDivider=7000
[DriveUsed]
Measure=FreeDiskSpace
Drive="#DriveLetter#"
InvertMeasure=1
UpdateDivider=7000
[DriveAccess]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject=LogicalDisk
PerfMonCounter="Disk Bytes/sec"
PerfMonInstance="#DriveLetter#"
IfAboveValue=0
IfAboveAction=[!SetOption DriveAccessShape ShapeModifier "StrokeWidth 0 | Fill Color 255,255,255,255"][!Redraw]
IfEqualValue=0
IfEqualAction=[!SetOption DriveAccessShape ShapeModifier "StrokeWidth 0 | Fill Color 140,140,140,000"][!Redraw]

[Bar]
Meter=Bar
MeasureName=DriveUsed
H=25
W=100
BarColor=255,255,255,255
SolidColor=255,255,255,25
BarOrientation=Horizontal
LeftMouseUpAction=["#DriveLetter#\"]
[Bar2]
Meter=Bar
MeasureName=DriveUsed
X=-1
H=25
W=100
BarColor=140,140,140,255
BarOrientation=Horizontal
[DriveAccessShape]
Meter=Shape
Shape=Rectangle 0,5,3,15 | Extend ShapeModifier
ShapeModifier=StrokeWidth 0

[LineText]
Meter=String
MeasureName=DriveLabel
X=5
Y=5
FontColor=255,255,255,255
FontSize=10
FontFace=Consolas
AntiAlias=1
[Text]
Meter=STRING
MeasureName=DriveUsed
MeasureName2=DriveSize
X=100
Y=5
FontColor=255,255,255,255
FontSize=10
FontFace=Consolas
AntiAlias=1
Text="(#DriveLetter#) %1B/%2B"
AutoScale=1
NumOfDecimals=1